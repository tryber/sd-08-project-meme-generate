<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Memes are life!</h1>
  </header>
  <main>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id="meme-insert">
    <div class='meme-image-container' id="meme-image-container">
      <img id="meme-image">
      <span id="meme-text"></span>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
