<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <section class="main-container">
        <div class="input-text-container">
            <label>Texto: <input type="text" id="text-input"></label>            
        </div>
        <div class="input-photo-container">            
            <input id='file' type='file' name='filename' hidden>
            <label>Foto: <input id='meme-insert' type='button' value='Choose File'></label>
            <label id="file-name">No file chosen</label>
        </div>
        <section id="meme-image-container">
            <div id="meme-text"></div>
            <input id="meme-image" type="image" src="">
        </section>    
    </section>
    <script src="script.js"></script>
</body>
</html>
