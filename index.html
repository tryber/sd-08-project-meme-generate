<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Meme-generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <label for="text-input">Frase do meme-generator</label>
      <input
        type="text"
        name="meme-gen-text"
        id="text-input"
        placeholder="Insira seu Texto aqui"
        maxlength="60"
      />
      <label for="img-upload">Upload de imagem</label>
      <input type="file" name="meme-gen-img" id="meme-insert" />
    </header>
    <main>
      <section id="button-container">
        Alterar a borda?
        <button id="fire">Fire Border!</button>
        <button id="water">Water Border!</button>
        <button id="earth">Earth Border!</button>
        <button id="normal">Normal Border</button>
      </section>
      <aside class="prememes">
        Memes "Famosos"

        <img
          id="meme-1"
          class="memes"
          src="https://c4.wallpaperflare.com/wallpaper/502/259/582/feelsbadman-pepe-meme-memes-wallpaper-preview.jpg"
        />
        <img
          id="meme-2"
          class="memes"
          src="https://wallpaperaccess.com/full/172079.jpg"
          alt="dad in couch looking atonished"
        />
        <img
          id="meme-3"
          class="memes"
          src="https://i.imgflip.com/32r2v1.jpg"
          alt="too much interest"
        />
        <img
          id="meme-4"
          class="memes"
          src="https://wallpaperset.com/w/full/e/0/c/31424.jpg"
          alt="link is excited"
        />
      </aside>
      <section id="meme-image-container" class="image-container">
        <div id="meme-image"><div id="meme-text"></div></div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
