<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="text-input" maxlength="60">
  <input type="file" name="addPhoto" id="meme-insert">
  <div id="meme-image-container" class="container">
    <img src="" alt="Chosen photo" id="meme-image">
    <p id="meme-text" class="text"></p>
  </div>
  <div class="btn-container">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
