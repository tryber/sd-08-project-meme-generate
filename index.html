<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Memes are life!</h1>
  </header>
  <main>
    <section>
      <input type="text" id="text-input" maxlength="60">
      <input type="file" id="meme-insert">
    </section>
    <section>
      <div class='meme-image-container' id="meme-image-container">
        <img id="meme-image">
        <span id="meme-text"></span>
      </div>
      <div class="buttons-container">
        <button class="fire" id="fire">Fire</button>
        <button class="water" id="water">Water</button>
        <button class="earth" id="earth">Earth</button>
      </div>
    </section>
    <section>
      <div class="meme-options">
        <img src="imgs/meme-1.png" id="meme-1" class="meme">
        <img src="imgs/meme-2.png" id="meme2" class="meme">
        <img src="imgs/meme-3.png" id="meme3" class="meme">
        <img src="imgs/meme-4.png" id="meme4" class="meme">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
