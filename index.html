<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>MEME GENERATOR</h1>
        </header>
        <section class="main-container">
            <div class="input-text-container">
                <label>Texto: <input type="text" class="text-input" id="text-input" size="60" maxlength="60"></label>
            </div>
            <div class="input-photo-container">
                <input id='file' type='file' name='filename' hidden>
                <label>Foto: <input id='meme-insert' type='button' value='Choose File'></label>
                <label id="file-name">No file chosen</label>
            </div>
            <div class="meme-image-container" id="meme-image-container">
                <div class="meme-text" id="meme-text"></div>
                <div class="meme-image" id="meme-image">
                    <img id="meme-image-id" alt="Imagem" src="#">
                </div>
            </div>
            <div class="custom-styles-text">Estilos personalizados</div>
            <div class="memes-buttons-container">
                <button class="memes-buttons" id="fire">FOGO</button>
                <button class="memes-buttons" id="water">AGUA</button>
                <button class="memes-buttons" id="earth">TERRA</button>
            </div>
            <div class="custom-styles-text">Memes pr√© prontos</div>
            <div class="memes-pre-loaded-container">
                <div id="meme-1" class="memes-pre-loaded"><img id="meme-1-img" src="./imgs/meme-1.png" alt="meme1">
                </div>
                <div id="meme-2" class="memes-pre-loaded"><img id="meme-2-img" src="./imgs/meme-2.png" alt="meme2">
                </div>
                <div id="meme-3" class="memes-pre-loaded"><img id="meme-3-img" src="./imgs/meme-3.png" alt="meme3">
                </div>
                <div id="meme-4" class="memes-pre-loaded"><img id="meme-4-img" src="./imgs/meme-4.png" alt="meme4">
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>

</html>
