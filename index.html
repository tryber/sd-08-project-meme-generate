<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Meme Generator</h1>
    </header>
    <main>
      <section class="inputs">
        <form>
          <input type="text" id="text-input" />
          <input type="file" id="meme-insert" accept="image/*">
        </form>
      </section>

      <section class="conteudo-meme">
        <div id="meme-image-container" class="container">
          <img id="meme-image" />
          <p id="meme-text" class="text-meme"></p>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
