<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1 class='title'>MEME GENERATOR</h1></header>
  <main>
      <input id='text-input' class='text-input' placeholder="Digite seu texto aqui" maxlength="60">
      <div id='meme-image-container' class='meme-image-container'>
        <img id='meme-image' class='meme-image'>
        <p id='meme-text' class='meme-text'></p>
      </div>
      <input id='meme-insert' class='meme-insert' type="file" data-value="asasas">
      <div class='button-container'>
          <h2 class="border">Borders</h2>
          <button id="fire" class='fire'>Fire</button>
          <button id="water" class='water'>Water</button>
          <button id='earth' class='earth'>Earth</button>
      </div>
      <div class="img-container">
          <h2 class="border">Memes pr√© prontos</h2>
          <img id='meme-1' class='meme-1' src="/meme1.jpg">
          <img id='meme-2' class='meme-2' src="/meme2.jpg">
          <img id='meme-3' class='meme-3' src="meme3.jpg">
          <img id='meme-4' class='meme-4' src="/meme4.jpg">
      </div>
  </main>
  
  <script src='/script.js'></script>
</body>
</html>
