<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Meme Generator</title>
  </head>
  <body>
    <main>
      <input id="text-input" type="text" maxlength="60" />

      <div class="image-file">
        <label for="meme-insert">Escolha uma foto</label>
        <input id="meme-insert" type="file" />
        <span class="image-span"></span>
      </div>

      <div id="meme-image-container" class="container">
        <p id="meme-text" class="meme-text"></p>
        <img id="meme-image" class="meme-image" src="" />
      </div>

      <div class="border">
        <button id="water" class="water">Azul</button>
        <button id="fire" class="fire">Vermelho</button>
        <button id="earth" class="earth">Verde</button>
      </div>

      <div class="memes-container">
        <img src="images/chloe-sincera.jpg" id="meme-1">
        <img src="images/homem.jpg" id="meme-2">
        <img src="images/menina.jpg" id="meme-3">
        <img src="images/joelma.jpg" id="meme-4">
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
