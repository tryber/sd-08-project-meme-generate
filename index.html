<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1 class='title'>MEME GENERATOR</h1></header>
  <main>
      <input id='text-input' class='text-input' placeholder="Digite seu texto aqui" maxlength="60">
      <div id='meme-image-container' class='meme-image-container'>

        <p id='meme-text' class='meme-text'></p>
      </div>
      <input id='meme-insert' class='meme-insert' type="file" data-value="asasas">
  </main>
  
  <script src='/script.js'></script>
</body>
</html>
