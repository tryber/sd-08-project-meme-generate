<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="meme-header">
        <h1>Meme generate!!</h1>
    </header>

    <label for="text-input">Legenda do MEME</label>
    <input type="text" name="textImage" id="text-input">
    <label for="meme-insert" id="label-meme-insert">Carregar imagem</label>
    <input type="file" id="meme-insert" name="profile_pic" accept=".jpg, .jpeg, .png">
    <div id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
