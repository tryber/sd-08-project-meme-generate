<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <input type="text" id="text-input" maxlength="60" />
    <input type="file" id="meme-insert" accept="image/png, image/jpeg" />
    <div id="meme-image-container" class="meme-image-container">
      <span id="meme-text"></span>
      <img id="meme-image"></img>
      <button id="fire" class='fire'></button>
      <button id='water' class='water'></button>
      <button id='earth' class='earth'></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
