<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em outras palavras, um meme generator!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input id="text-input" type="text" name="text-input" />
      <button id="file-image">Carregue imagem</button>
      <input type="file" name="`meme-insert" id="`meme-insert" />
    </header>
    <section id="meme-image-container" class="container-mame">
      <span id="meme-text"></span>
      <img id="meme-image" src="" alt="" />
    </section>
    <script src="script.js"></script>
  </body>
</html>
