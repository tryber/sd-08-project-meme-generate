<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/1696b49208.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generate</title>
  </head>
  <body>
    <div class="textoDiv">
      <p class="textTitle">TEXTO:</p>
      <input
      type="text"
        maxlength="60"
        name="text-input"
        id="text-input"
        cols="30"
        rows="10"
      ></input>
    </div>

    <div class="imgUploadDiv">
      <input
        type="file"
        name="meme-insert"
        id="meme-insert"
        onchange="readURL(this);"
        hidden
      />
      <label class="labelBotao" for="meme-insert">ESCOLHA A FOTO</label>
      <span class="spanBotao"></span>
    </div>

    <div id="meme-image-container">
      <div id="meme-text"></div>
      <div id="meme-image">
        <img src="#" alt="Imagem" id="meme-image-img" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
