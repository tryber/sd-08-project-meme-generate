<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em outras palavras, um meme generator!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meme generator!</h1>
      <div>
        <input
          id="text-input"
          type="text"
          name="text-input"
          maxlength="60"
          placeholder="Insira seu texto aqui..."
        />
        <button id="file-image">Carregue imagem</button>
        <input
          type="file"
          name="meme-insert"
          style="display: none;"
          id="meme-insert"
        />
      </div>
    </header>
    <section id="meme-image-container" class="container-mame">
      <span id="meme-text"></span>
      <img
        id="meme-image"
        src=""
        alt="Aqui vai esta sua imagem meme"
        style="display: none;"
      />
    </section>
    <script src="script.js"></script>
  </body>
</html>
