<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project meme generator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class='inputs-container'>
      <h1>Meme Generator</h1>
      <input type="text" name="meme-text" id="text-input" placeholder="Digite seu texto">
      <input type="file" name="upload" accept="image/*" id="meme-image">
    </section>
    <div id="meme-image-container" class='meme-image-container'>
      <div id="meme-text" class='meme-text'></div>
      <img alt="image" id='imageup'>
    </div>
    <script src="script.js"></script>
  </body>

</html>
