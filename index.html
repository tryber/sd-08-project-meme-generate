<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project meme generator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class='inputs-container'>
      <h1>Meme Generator</h1>
      <input type="text" name="meme-text" maxlength="60" id="text-input" placeholder="Digite seu texto">
      <input type="file" name="upload" accept="image/*" id='meme-insert'>
    </section>
    <div id="meme-image-container" class='meme-image-container'>
      <div id="meme-text" class='meme-text'></div>
      <img alt="image" id='meme-image' class='meme-image'>
    </div>
    <section class=for-borders>
      <button class="border" id='fire'></button>
      <button class="border" id='water'></button>
      <button class="border" id='earth'></button>
    </section>
    <hr>
    <section class="random-memes" id='memes'>
      <img id='meme-1' class='meme' src="imgs/meme1.png" alt="meme 1">
      <img id='meme-2' class='meme' src="imgs/meme2.png" alt="meme 2">
      <img id='meme-3' class='meme' src="imgs/meme3.png" alt="meme 3">
      <img id='meme-4' class='meme' src="imgs/meme4.png" alt="meme 4">
    </section>
    <script src="script.js"></script>
  </body>

</html>
