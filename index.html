<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
        <div class = "user-text-input">
            <label for = "text-input">Escreva seu texto:</label>
            <input id = "text-input" class = "text-input" type ="text" placeholder="digite o seu texto aqui" maxlength="60">
        </div>
    </header>
    <main>
        <aside class = "user-input">
            <form>
                <label for = "meme-insert">Upload your image:</label>
                <input id = "meme-insert" type = "file" value = "Upload">
                <input id = "image-submit" type = "button" value = "submit">
            </form>
        </aside>
        <div id = "meme-image-container" class = "meme-image-container">
            <img id = meme-image class = "meme-image">
            <p id = "meme-text" class = "meme-text"></p>
        </div>
    </main>
    <script src = "script.js" type = "text/javascript"></script>
</body>
</html>
