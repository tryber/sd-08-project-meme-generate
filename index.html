<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Meme Generator</h1>
    </header>
    <main>
      <section class="inputs">
        <form>
          <input type="text" id="text-input" maxlength="60"/>
          <input type="file" id="meme-insert" accept="image/*" />
        </form>
      </section>

      <section class="conteudo-meme">
        <div class="container" id="meme-image-container">
          <img id="meme-image" src="" class="imagem-meme"/>
          <p id="meme-text" class="text-meme"></p>
        </div>
      </section>

      <section class="buttons">
        <button id="fire" class="fire">Fire</button>
        <button id="water" class="water">Water</button>
        <button id="earth" class="earth">Earth</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
