<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">MEME GENERATOR</header>

    <span>Texto:</span>
    <input type="text" maxlength="60" placeholder="Digite a frase" id="text-input">
    <br>
    <span>Arquivo:</span>
    <input type="file" accept="image/*" placeholder="Escolha a imagem" id="meme-insert">

    <div id="meme-image-container">
        <div id="meme-text"></div>
        <div>
            <img src="" alt="imagem do meme" id="meme-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
