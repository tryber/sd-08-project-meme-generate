<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <div id="body">
      <h1>Meme Generator</h1>
      <form>
        Texto: <input type="text" id="text-input" maxlength="60" /><br />
        Foto: <input type="file" accept="image/*" id="meme-insert" />
      </form>
      <div id="meme-image-container">
        <img src="" id="meme-image" title="foto" alt="" />
        <p id="meme-text"></p>
      </div>
      <h2>Estilos Customizados:</h2>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">earth</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
