<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>MEME GENERATOR</h1>
  <label for="text-input">Texto: </label>
  <input type="text" maxlength="60" id="text-input" class="text-input" placeholder="Digite o texto do seu meme">
  <label for="meme-insert">Upload: </label>
  <input type="file" accept="image/*" id="meme-insert" class="meme-insert">
  <div id="meme-image-container" class='meme-image-container'>
    <div id="meme-text" class='meme-text'></div>
    <img alt="Imagem a ser carregada..." id='meme-image' class='meme-image'>
  </div>
  <script src="script.js"></script>
</body>

</html>
